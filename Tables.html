<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Price List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8F0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4A2E1F;
    }
    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #FFFFFF;
    }
    th {
      background-color: #D9A86C; /* caramel gold */
      color: #4A2E1F; /* dark coffee brown */
      padding: 10px;
      border: 1px solid #4A2E1F;
    }
    td {
      color: #4A2E1F; /* dark coffee brown */
      padding: 10px;
      border: 1px solid #4A2E1F;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Coffee Price List</h1>

  <table>
    <tr>
      <th>Item</th>
      <th>Small</th>
      <th>Medium</th>
      <th>Large</th>
    </tr>
    <tr>
      <td>Espresso</td>
      <td>$2.50</td>
      <td>$3.00</td>
      <td>$3.50</td>
    </tr>
    <tr>
      <td>Cappuccino</td>
      <td>$3.00</td>
      <td>$3.50</td>
      <td>$4.00</td>
    </tr>
    <tr>
      <td>Latte</td>
      <td>$3.50</td>
      <td>$4.00</td>
      <td>$4.50</td>
    </tr>
    <tr>
      <td>Mocha</td>
      <td>$3.50</td>
      <td>$4.00</td>
      <td>$4.50</td>
    </tr>
  </table>
</body>
</html>
